<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First JQuery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="jqFirst.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jqFirst.js"></script>
</head>
<body>
    <div id="title">
        <h1> Welcome to Jquery</h1>
    </div>

    <div class="col-sm-3">
        <!-- Any weird tags (eg. do) -> JS will handle that -->
        <button class="btn btn-primary" do="hide">
            Hide
        </button>
    </div>


    <div class="col-sm-3">
            <!-- Any weird tags (eg. do) -> JS will handle that -->
            <button class="btn btn-primary" do="show">
                Show
            </button>
        </div>
        
        <div class="col-sm-3">
            <!-- Any weird tags (eg. do) -> JS will handle that -->
            <button class="btn btn-primary" do="toggle">
                Toggle
            </button>
        </div>



    <div class="col-sm-12">

        <button class="btn btn-success" id="thing" do="thing">
            Do something with JQuery    
        </button>
    </div>

    

</body>
</html>
